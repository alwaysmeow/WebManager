{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/loginPage.css') }}">
{% endblock %}

{% block content %}
<main>
    <form class="login-window" id="form">
        <p class="item">Log In</p>
        <input class="item" type="text" placeholder="Login" id="loginInput">
        <input class="item" type="text" placeholder="Password" id="passwordInput">
        <button class="item" type="submit">Send</button>
    </form>
</main>

<script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}
